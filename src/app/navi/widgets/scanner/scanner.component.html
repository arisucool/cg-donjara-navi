<!-- カメラ領域 -->
<section
  class="camera-control-modal"
  *ngIf="this.isShowingCamera"
  (click)="close()"
>
  <div
    class="video-container"
    *ngIf="
      this.previewMediaStream && this.previewMediaStream.getTracks().length > 0
    "
  >
    <!-- シャッターアニメーション用領域 -->
    <div class="shutter" *ngIf="isTakingPhoto"></div>
    <!---->

    <!-- カメラ映像領域 -->
    <video
      class="camera-preview"
      [srcObject]="this.previewMediaStream"
      autoplay
      muted
      playsinline
    ></video>
    <!---->

    <!-- シャッターボタン -->
    <button
      #shutterButton
      mat-fab
      class="shutter-button"
      color="primary"
      (click)="detect()"
      [disabled]="this.isTakingPhoto"
    >
      <mat-icon>photo_camera</mat-icon>
    </button>
    <!---->
  </div>
</section>
<!---->
